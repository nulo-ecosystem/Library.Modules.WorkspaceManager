name: publish to nuget

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
    - name: Restore dependencies
      run: dotnet restore Source/DockPanelSuite/DockPanelSuite.csproj
    - name: Build
      run: dotnet build Source/DockPanelSuite/DockPanelSuite.csproj --no-restore
