name: publish to nuget

on:
  push:
    branches: ["main"]

jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      # Set Checkout
      - uses: actions/checkout@v4

      # Set Dotnet
      - name: Setup .NET 8.x
        uses: actions/setup-dotnet@v3
        with:
           dotnet-version: '8.x'

      # Build
      - name: Package Generate
        run: dotnet build -c Release Source/DockPanelSuite/DockPanelSuite.csproj
